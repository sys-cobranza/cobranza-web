<div class="card-pf card-pf-accented">
    <div class="card-pf-body">
      <pfng-table [actionTemplate]="actionTemplate" [columns]="columns" [config]="tableConfig" [rows]="rows"
        (onActionSelect)="handleAction($event)" (onFilterChange)="filterChanged($event)"
        (onPageNumberChange)="handlePageNumber($event)" (onPageSizeChange)="handlePageSize($event)"
        (onSortChange)="handleSortChanged($event)">
      </pfng-table>
      <!-- Column templates -->
      <ng-template #denominacionTemplate let-row="row">
        <span>{{row.denominacion}}</span>
      </ng-template>
      <ng-template #categoriaTemplate let-row="row">
        <span>{{row.categoria}}</span>
      </ng-template>
      <ng-template #precioTemplate let-row="row">
        <span>{{row.precio | number:'1.2-3'}}}</span>
      </ng-template>      
      <ng-template #usuarioTemplate let-row="row">
        <span>{{row.usuario_crea.userName}}</span>
      </ng-template>
      <ng-template #accionTemplate let-row="row">
        <button type="button" class="btn btn-default" (click)="edit(row.id)">
          <i class="fa fa-edit"></i> Modificar
        </button>
        &nbsp;
        <button type="button" class="btn btn-danger" (click)="delete(row.id)">
          <i class="fa fa-trash"></i> Eliminar
        </button>
      </ng-template>
      <ng-template #actionTemplate>
        <button type="button" class="btn btn-primary" (click)="new()">
          <i class="fa fa-plus"></i>&nbsp;Agregar Producto
        </button>     
      </ng-template>
    </div>
  </div>
